    body: "<h2 id=\"needtoreportaclaim\">Need to report a claim?</h2>\n<p>From small losses to game-changing disasters, we're here to help you recover quickly. If you experience a loss, report your claim by clicking the button above. You can also call us at <a href=\"tel:866-204-2219\">866-204-2219</a> or email <a href=\"mailto:claims@kin.com\">claims@kin.com</a>.</p>\n<p>You can check the status of your claim at any time with our Claims Tracker. Just log in to your customer portal.</p>\n<p>Our process is designed from start to finish to resolve your claims quickly and accurately. We use the latest technology, like aerial imagery, drone technology, satellite services, and virtual inspections, to assess damage and estimate repairs. Plus, we offer a full <a href=\"/faq/managed-repair-program/\">Managed Repair Program</a> so you can rebuild and get your life back to normal faster.</p>\n<p>Here's how our claims process works.</p>\n<p><br /></p>\n<p>{{< claims-process >}}</p>\n<p><br /></p>\n<p><a href=\"/images/claims/claims-process-overview.pdf\">Download PDF</a></p>\n<h3 id=\"1reportyourclaim\">1. Report your claim</h3>\n<p>You should report your claim immediately.</p>\n<p>If you report online, you can access simple tools to instantly upload photos and documents. Our claims reporting options are available 24/7:</p>\n<ul>\n<li>Online: <a href=\"/claims/\">kin.com/claims</a></li>\n<li>Email: <a href=\"mailto:claims@kin.com\">claims@kin.com</a></li>\n<li>Phone: <a href=\"tel:866-204-2219\">866-204-2219</a></li>\n</ul>\n<p>You should also:</p>\n<ul>\n<li>Record the damages.</li>\n<li>Submit photos and documentation of the damages.</li>\n<li>Take steps to prevent additional damage.</li>\n</ul>\n<p>If your loss is still in progress (e.g., a water leak), we can assist you with mitigation services.</p>\n<h3 id=\"2meetyourclaimsspecialist\">2. Meet your claims specialist</h3>\n<p>We’ll assign a claims specialist to help with your claim and contact you within 24 hours (but usually within minutes).</p>\n<ul>\n<li>They will assist you throughout the claims process and can provide information on next steps.</li>\n<li>They can help if you need payment assistance (e.g., for additional living expenses).</li>\n</ul>\n<h3 id=\"3weevaluateinspect\">3. We evaluate &amp; inspect</h3>\n<p>Your claims specialist evaluates your claim and gathers facts about the cause and amount of damage.</p>\n<p>The evaluation will likely include an inspection of the damages. Depending on the specifics of your claim, the inspection may be conducted at your home or virtually.</p>\n<ul>\n<li>You may be asked to submit additional documents, an inventory of damaged property, or other information.</li>\n<li>Keep receipts for temporary repairs, additional living expenses, or other claim-related costs.</li>\n</ul>\n<h3 id=\"4weestimatedeterminecoverage\">4. We estimate &amp; determine coverage</h3>\n<p>Your claims specialist prepares an estimate of damages, reviews the claims evaluation findings, and reviews your insurance policy.</p>\n<p>Once complete, they will explain your available coverage.</p>\n<h3 id=\"5getyourpaymentstartrepairs\">5. Get your payment &amp; start repairs</h3>\n<p>Your claims specialist can now issue payments based on the terms of your policy.</p>\n<p>You can choose to receive your funds by:</p>\n<ul>\n<li>Direct deposit.</li>\n<li>A printable electronic check.</li>\n<li>A mailed check.</li>\n</ul>\n<p>Note: If you have a mortgage, your lender may have the right to be included as a payee. If a contractor asked you to sign a “direction to pay,” we may be required to pay the contractor directly.</p>\n<p>For repairs, you may have the option to use our <a href=\"/faq/managed-repair-program/\">Managed Repair Program</a>. This can lower your deductible and provide a guarantee on workmanship.</p>\n<h3 id=\"6congratulationsyourclaimisdone\">6. Congratulations! Your claim is done</h3>\n<p>Your claim is now resolved, but we’re always here to help you keep your home safe.</p>\n<ul>\n<li>If you or your contractor discover <a href=\"/claims/supplemental-claims/\">additional damages</a>, contact us immediately so we can help.</li>\n<li>If you’d like to learn about ways to strengthen your home to prevent future losses, we have great information on our website and you can always contact us.</li>\n</ul>\n<h2 id=\"helpfightinsurancefraud\">Help fight insurance fraud</h2>\n<p>After a major disaster, the potential for scams is high. For example, you may receive unsolicited visits from contractors looking to game the system. As a rule, if you didn’t request these visits, send them on their way.</p>\n<p>If you think insurance fraud has been or is being committed, call the NICB hotline at <a href=\"tel:1-800-835-6422\">1-800-835-6422</a> or text \"FRAUD\" and your tip to 847411. Tips can be anonymous.</p>"
